<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zohreh Ghaenian Portfolio</title>
  <style>
    body {
      background-color: #e8e8e8;
      font-family: 'Tahoma', sans-serif;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a5c9ea;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #4a4a4a;
    }
    header p {
      margin: 5px 0 0;
      color: #4a4a4a;
    }
    .profile-pic {
      margin-top: 20px;
    }
    .profile-pic img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .section {
      padding: 40px 20px;
    }
    .section h2 {
      color: #c5b0e3;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .project-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: calc(33% - 40px);
      box-sizing: border-box;
    }
    .project-card h3 {
      margin-top: 0;
      color: #4a4a4a;
    }
    .project-card a {
      color: #ffe36e;
      text-decoration: none;
    }
    footer {
      background-color: #a5c9ea;
      text-align: center;
      padding: 20px;
      color: #4a4a4a;
    }
    @media (max-width: 768px) {
      .project-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-pic">
      <img src="https://github.com/ZohrehG.png" alt="Zohreh Ghaenian">
    </div>
    <h1>Zohreh Ghaenian</h1>
    <p>Senior Data Analyst | Master's in Data Analytics | Berlin</p>
  </header>

  <section class="section">
    <h2>About Me</h2>
    <p>I am Zohreh Ghaenian, a data analyst with experience in various projects including my thesis on object detection...</p>
  </section>

</body>
</html>
